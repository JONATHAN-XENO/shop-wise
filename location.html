     function getDeviceInfo() {
const userAgent = navigator.userAgent;
const isMobile = /Mobile/.test(userAgent);
const isTablet = /Tablet/.test(userAgent);
const isDesktop = !isMobile && !isTablet;

let deviceType;
if (isMobile) {
deviceType = 'Mobile';
} else if (isTablet) {
deviceType = 'Tablet';
} else {
deviceType = 'Desktop';
}

const deviceInfo = `Device type: ${deviceType}<br>User agent: ${userAgent}`;
document.getElementById('device-info').innerHTML = deviceInfo;
}

getDeviceInfo();


// location
function showPosition(position) {
    var lat = position.coords.latitude;
    var lng = position.coords.longitude;
  
    // Create a new map centered on the user's location
    var map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: lat, lng: lng},
      zoom: 8
    });
  
    // Add a marker to the map at the user's location
    var marker = new google.maps.Marker({
      position: {lat: lat, lng: lng},
      map: map,
      title: 'Your location'
    });
  }
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else {
    alert("Geolocation is not supported by this browser.");
  }

  
  </script>
